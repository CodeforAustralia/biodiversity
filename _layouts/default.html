<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css"> 
  <!-- .github -->
{% include head.html %}
</head>
<body>
  <div class="banner">
      <div class="logo">
        <img class="logo" id="PVlogo" src="{{ site.baseurl }}/assets/PV_logo.svg" alt="parks victoria logo">
        <img class="logo" id="CFAlogo" src="{{ site.baseurl }}/assets/CFA_logo.svg" alt="Code for Australia logo">
        <img class="logo" id="DELWPlogo" src="{{ site.baseurl }}/assets/DELWP.png" alt="DELWP logo">
      </div>
  <nav>
        <ul>
          <li><a href="{{ site.baseurl }}/blog.html">blog</a></li>
          <li><a href="{{ site.baseurl }}/#the-challenge">challenge</a></li>
          <li><a href="{{ site.baseurl }}/#the-team">team</a></li>
        </ul>
  </nav>
  </div>
  <div class="container">
    <h1><a href="{{ site.baseurl }}">{{ site.tag_text }}</a></h1>
    <h2 id="sub_title">{{ site.tag_sub_text }}</h2>
    {{ content }}
  </div>
{% include scripts.html %}
</body>
<footer class="container">
<div class="newsletter">
  <!-- Begin MailChimp Signup Form -->
  <p>Subscribe to our newsletter</p>
  <div id="mc_embed_signup">
  <form action="//github.us14.list-manage.com/subscribe/post?u=517f444034045c9b8e664ce62&amp;id=7441c77ba5" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
      <div id="mc_embed_signup_scroll">
    
  <div class="mc-field-group">
    <!-- <label for="mce-EMAIL">Email Address </label> -->
    <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" placeholder="Your email address">
  </div>
    <div id="mce-responses" class="clear">
      <div class="response" id="mce-error-response" style="display:none"></div>
      <div class="response" id="mce-success-response" style="display:none"></div>
    </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
      <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_517f444034045c9b8e664ce62_7441c77ba5" tabindex="-1" value=""></div>
      <div class="clear">
      <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
      </div>
      </div>
  </form>
  </div>

<!--End mc_embed_signup-->
  
</div>
</footer>
</html>
